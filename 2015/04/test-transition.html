<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
    <style type="text/css">
        *{ margin:0; padding:0;}
        .test{ width:250px; height:50px; border:1px solid #ccc;}
        .test p{transform:translate(10px, 20px);background: #f1f1f1;}
        .test .p0{transform:translate(10px, 20px);}
        .test .p1{transform:rotate(15deg);}
    </style>
</head>
<body>
<div class="test">
    <p class="p0">transform:translate</p>
</div>
<div class="test">
    <p class="p1">transform:translate</p>
</div>
</body>
</html>
