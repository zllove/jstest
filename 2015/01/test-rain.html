<html>
<head>
    <meta charset="gb2312">
    <title>无标题文档</title>
    <style>body{ background:#000; }</style>
    <script src="http://lib.sinaapp.com/js/jquery/1.7.2/jquery.min.js"></script>
    <script>
        $(function(){
            var height = $(window).height();
            var width = $(window).width();
            var x = Math.random() * width;

            window.setInterval(function(){
                var w = Math.random() * 55 + 5;
                var newitem = $('<div class="a" style="background:#' + ('ffffff' + (Math.random() * 0x1000000 << 0).toString(16)).slice(-6) + ';width:' + w + 'px;height:' + w + 'px;border-radius:100%;position:absolute;left:' + Math.random() * width + 'px;top:20px;"></div>');
                newitem.appendTo("body");
                newitem.animate({top : 500}, Math.random() * 2000 + 2000, function(){
                    $(this).remove();
                });

            }, 50);
        })
    </script>
