<script>
    function startScoll() {
        var outer = document.getElementById("inner"),
            timer,
            mover,
            tempSub,
            divs = outer.getElementsByTagName("div");

        outerH = Math.ceil(divs.length / 4) * 150;

        if (divs.length % 4 !== 0) {
            var temp = 4 - divs.length % 4;
            for (var i = 0; i < temp; i++) {
                outer.appendChild(document.createElement("div"));
            }
        }

        for (var i = 0; i < 8; i++) {
            outer.appendChild(divs[i].cloneNode(true));
        }

        outer.style.top = "0px";
        clearInterval(timer);
        var doing = 0, bt;
        timer = setInterval(function () {
            if (doing || new Date() - bt < 3000)  return;
            bt = new Date();
            console.info(doing)
            tempSub = 0;
            clearInterval(mover);
            doing = 1;
            mover = setInterval(function () {
                outer.style.top = delPx(outer.style.top) - 10 + "px";
                tempSub++;

                if (tempSub == 15) {
                    clearInterval(mover);
                    doing = 0;
                    if (delPx(outer.style.top) == -outerH) {
                        outer.style.top = "0px";

                        return false;
                    }
                }
            }, 30);

        }, 100);

        function delPx(str) {
            return parseInt(str.substring(0, str.length - 2));
        }
    }
    startScoll();
</script>
