<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
</head>
<body>
<div id="div1">sdfsdf</div>
<div class="class1">class1</div>
<div class="parent">
    <div class="sub">111</div>
</div>
<div class="toggle notoggle" id="div2"></div>
<script>
    String.prototype.reverse = function(){
        return this.split('').reverse().join('');
    }
    var a = 'abcdefg';
    console.log(a.reverse());
    function id(str){ // id,class,css selector
        var ele = str.slice(1);
        if(str.indexOf('#') != -1){
            return document.getElementById(ele);
        } else if(str.indexOf(' ') == -1){
            return document.getElementsByClassName(ele);
        } else {
            return document.querySelector(str);
        }
    }
    var b = '#div1';
    console.log(id(b));
    console.log(id('.class1'));
    console.log(id('.parent .sub'));
    HTMLElement.prototype.toggleClass = function(sCl){
        var reg = new RegExp('(\\s|^)' + sCl + '(\\s|$)')
        if(reg.test(this.className)){
            this.className = this.className.replace(reg, '');
        }
    }
    document.getElementById('div2').toggleClass('toggle');
</script>
</body>
</html>
