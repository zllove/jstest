<script type="text/javascript">
    (function($){
        $.fn.titleShow = function(altStr){
            var xOffset = 80,
                yOffset = 75,
                mapDiv = $('#mapDiv');
            
            if(mapDiv.length == 0){
                mapDiv = $('<div id="mapDiv"></div>').appendTo('body');
            }
            
            return $(this).each(function(){
                var that = $(this);
                that.hover(function(e){
                    mapDiv.text(altStr).stop().css({top : e.pageY - xOffset, left : e.pageX - yOffset, opacity : 0.9, display : 'block'});
                }, function(){
                    mapDiv.delay(800).hide();
                });

                that.mousemove(function(e){
                    mapDiv.stop().css({top : e.pageY - xOffset, left : e.pageX - yOffset, opacity : 0.9});
                });
            });
        };
    }(jQuery));

    $('#Map area').each(function(){
        $(this).titleShow(this.alt);
    });
