<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <style type="text/css">
        @keyframes icon_mod_rock{
            0%{ transform:rotate(0deg) }
            25%{ transform:rotate(-10deg) }
            50%{ transform:rotate(0deg) }
            75%{ transform:rotate(10deg) }
            100%{ transform:rotate(0deg) }
        }
        @-webkit-keyframes icon_mod_rock{
            0%{ -webkit-transform:rotate(0deg) }
            25%{ -webkit-transform:rotate(-10deg) }
            50%{ -webkit-transform:rotate(0deg) }
            75%{ -webkit-transform:rotate(10deg) }
            100%{ -webkit-transform:rotate(0deg) }
        }
        @-moz-keyframes icon_mod_rock{
            0%{ -moz-transform:rotate(0deg) }
            25%{ -moz-transform:rotate(-10deg) }
            50%{ -moz-transform:rotate(0deg) }
            75%{ -moz-transform:rotate(10deg) }
            100%{ -moz-transform:rotate(0deg) }
        }
        a:hover img{ -webkit-animation:icon_mod_rock .5s linear infinite; -moz-animation:icon_mod_rock .5s linear infinite; animation:icon_mod_rock .5s linear infinite;
            -webkit-transform-origin:50% 80%; -moz-transform-origin:50% 80%; transform-origin:50% 80%; }
        }
    </style>
</head>

<body>
<a><img width="500" src="http://q2.qlogo.cn/g?b=qq&k=uroaWblkCMPQjhCI5MZ4PA&s=40&t=1330941596"/></a>
</body>
</html>
