(function ($) {
    if (!$ || !window.JEND)return;
    JEND.namespace('JEND.login');
    $.extend(JEND.login, {

                this.events[i](this.userData);

            }
        },
        clearEvents: function () {
            this.events = [];

            if (!callback) {
                callback = param;
                param = null;
            }

                    callback(this.userData);
                    return false;
                }
            }
            this.addEvent(callback);
            if (this.events.length == 1) {
                JEND.login.pop(param, function () {
                    JEND.login.loadUserData();
                });
            }
        },
        loadUserData: function (callback) {
            $.getJSON('http://my.' + JEND.server.uleUrl + '/usr/getIndexCookies.do?jsonCallBack=?', function (data) {

                    callback(data);

                }

                callback = param;
                param = null;

            };

                this.callback = callback;
            } else if (typeof(callback) == 'string' && callback != '') {
                this.callback = function () {
                    document.location.href = callback;
                };
            }
            if (this.checkUserStatus()) {
                this.callback();
            } else {
                this.dialog(param);
            }
            return false;
        },
        dialog: function (param) {
