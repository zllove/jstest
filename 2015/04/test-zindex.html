<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta meta name="apple-mobile-web-app-capable" content="yes">
    <title>步骤状态</title>
    <style>
        *{padding:0;margin:0;}
        ul{list-style:none;}
        .step_progress{height: 16px;margin:40px 0;}
        .step_progress ul{width: 100%;height: 100%;background: #fff;display: box;display:-webkit-box;border: 1px solid #d3d3d3;box-shadow: 0 3px rgb(185,185,185);}
        .step_progress ul li{box-flex:2;-webkit-box-flex:2;position: relative;height: 100%;z-index:1}
        .step_progress ul li:first-child,.step_progress ul li:last-child{box-flex:1;-webkit-box-flex:1;}


        .step_progress ul li >p{height:100%;width:0px;background: rgb(82,133,187);z-index:-2;position: relative;}
        .step_progress ul li>span{display: block;height: 40px;width: 40px;position: absolute;background: #fff;right: -20px;top:-12px;border: 1px solid #d3d3d3;border-radius: 6px;line-height: 40px;text-align: center;box-shadow: 2px 3px rgb(185,185,185);color:rgb(82,133,187); font-size: 22px;z-index: 13;}
        .step_progress ul li>span:before{content: "";display: block;height: 16px;width: 1px;left:-1px;top:12px;background: #fff;position: absolute;}

        .step_progress ul li.already p{width: 100%;animation:width 500ms;-webkit-animation:width 500ms;}
        .step_progress ul li.already span{background: rgb(82,244,187);color: #fff;}
        .step_progress ul li.already span:before{background: rgb(82,133,187);}

        .step_progress ul li:nth-child(1){ z-index:19;}
        .step_progress ul li:nth-child(2){z-index:18;}
        .step_progress ul li:nth-child(3){z-index:17;}
        .step_progress ul li:nth-child(4){z-index:16;}
    </style>
</head>
<body>
<div class="step_progress">
    <ul>
        <li class="already">
            <p></p>
            <span>1</span>
        </li>
        <li class="already">
            <p></p>
            <span>2</span>
        </li>
        <li class="already">
            <p></p>
            <span>3</span>
        </li>
        <li>
            <p></p>
            <span>4</span>
        </li>
        <li>
            <p></p>
        </li>
    </ul>
</div>
</body>
</html>
