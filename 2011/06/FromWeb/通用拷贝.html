<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<script type="text/javascript">	function copyToClipboard(txt) {  	     if(window.clipboardData) {  	             window.clipboardData.clearData();  	             window.clipboardData.setData("Text", txt);  	    } else if(navigator.userAgent.indexOf("Opera") != -1) {  	          window.location = txt;  	     } else if (window.netscape) {  	          try {  	               netscape.security.PrivilegeManager.enablePrivilege("UniversalXPConnect");  	          } catch (e) {  	               alert("被浏览器拒绝！\n请在浏览器地址栏输入'about:config'并回车\n然后将'signed.applets.codebase_principal_support'设置为'true'");  	          }  	          var clip = Components.classes['@mozilla.org/widget/clipboard;1'].createInstance(Components.interfaces.nsIClipboard);  	          if (!clip)  	               return;  	         var trans = Components.classes['@mozilla.org/widget/transferable;1'].createInstance(Components.interfaces.nsITransferable);  	          if (!trans)  	               return;  	          trans.addDataFlavor('text/unicode');  	          var str = new Object();  	          var len = new Object();  	          var str = Components.classes["@mozilla.org/supports-string;1"].createInstance(Components.interfaces.nsISupportsString);  	          var copytext = txt;  	          str.data = copytext;  	          trans.setTransferData("text/unicode",str,copytext.length*2);  	          var clipid = Components.interfaces.nsIClipboard;  	          if (!clip)  	               return false;  	         clip.setData(trans,null,clipid.kGlobalClipboard);  	          alert("复制成功！");  	     }  	} 	</script>	<input id="inputTest" type="button" value="测试" onclick="copyToClipboard('拷贝成功！呵呵...')"  />	</body></html>
