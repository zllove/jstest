<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
    <script type="text/javascript" src="../jquery-1.8.3.min.js"></script>
</head>
<body>
<script type="text/javascript">
    var callbacks = $.Callbacks('memory');

    function fn1( value ){
        console.log( value );
    }

    function fn2( value ){
        fn1("fn2 says:" + value);
        return false;
    }

    callbacks.add(fn2);
    callbacks.fire('我是一个兵');

    var to2 = function (v) { return (v < 10 ? "0" : "") + v; }
    console.log(to2(3));
    console.log(to2(13));

</script>
</body>
</html>
