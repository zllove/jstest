<script>
    $(document).ready(function(){
        $.fn.showOption = function(){
            this.each(function(){
                if(this.tagName == "OPTION"){
                    var opt = this;
                    if($(this).parent().get(0).tagName == "SPAN"){
                        var span = $(this).parent().get(0);
                        $(span).replaceWith(opt);
                        $(span).remove();
                    }
                    opt.disabled = false;
                    $(opt).show();
                }
            });
            return this;
        }
        $.fn.hideOption = function(){
            this.each(function(){
                if(this.tagName == "OPTION"){
                    var opt = this;
                    if($(this).parent().get(0).tagName == "SPAN"){
                        var span = $(this).parent().get(0);
                        $(span).hide();
                    } else {
                        $(opt).wrap("span").hide();
                    }
                    opt.disabled = true;
                }
            });
            return this;
        }


        $('select').on('change', function(event){
            //restore previously selected value
            var prevValue = $(this).data('previous');
            $('select').not(this).find('option[value="' + prevValue + '"]').showOption();

            //hide option selected now
            var value = $(this).val();
            //update previously selected data
            $(this).data('previous', value);
            $('select').not(this).find('option[value="' + value + '"]').hideOption();
            console.log($('select').not(this).find('option[value="' + value + '"]'));
        });
    });
</script>
