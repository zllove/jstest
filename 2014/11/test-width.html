<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
</head>
<body>
<script>
    function strWidth(str) {
        var width = len = str.length;
        for(var i=0; i < len; i++) {
            if(str.charCodeAt(i) >= 255) {
                width++;
            }
        }
        return width;
    }
    console.log(strWidth('aas'));
</script>
</body>
</html>
