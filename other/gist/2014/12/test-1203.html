<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
</head>
<body>
<div id="div"></div>
<script>
    // [[1],[1,1],[1,2,1],[1,3,3,1],[1,4,6,4,1]]
    function pascal(depth) {
        var arr = [[1]];
        for(var i=1;i<depth;i++){
            arr[i] = [];
                console.log(arr[0]);
            for(var j=0;j<=i;j++){
                arr[i][j] = (arr[i-1][j] || 0) + (arr[i-1][j-1] || 0);
//                console.log(arr[j]);
            }
        }
        document.getElementById('div').innerHTML = arr.join(' | ');
        return arr;
    }
    pascal(5);
</script>
</body>
</html>
