<textarea name="" id="txt" cols="30" rows="10"></textarea>
<script>
    var res = [];
    var a = $('body').find('*').contents().filter(function () { return this.nodeType === 3 && $.trim(this.nodeValue).length > 0; });
    a.each(function(){
        console.log(this.textContent);
        res.push($.trim(this.textContent || this.innerText))
    });
    $('#txt').val(res);
    //    console.log(res);
</script>
