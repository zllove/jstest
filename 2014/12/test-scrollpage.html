        function setCookie(key, value, times) {

            var oDate = new Date();

            document.cookie = key + '=' + value + ';expires=' + oDate;

        }

        function getCookie(key) {
            var a = document.cookie.split('; ');
            for (var i = 0; i < a.length; i++) {
                var b = a[i].split('=');
                if (b[0] == key) {
                    return b[1];
                }
            }

        }

            setCookie(key, 1, -1);
