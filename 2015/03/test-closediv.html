<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
    <script type="text/javascript" src="../jquery-1.8.3.min.js"></script>
    <style type="text/css">
        #div{ width:200px; height:200px;background: #f00;}
    </style>
</head>
<body>
<div id="div">
    <a href="#">adasdf</a>
</div>
<script>
    $(document).on('click',function(e){

            $('#div').hide();
        }
    });
</script>
</body>
</html>
