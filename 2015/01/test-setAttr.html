<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
<button id="btn">test</button>
<script>
    var btn = document.getElementById('btn');
    btn.onclick = function(){
        if(!+btn.getAttribute('on')){
            btn.setAttribute('on', 1);
            alert(2);
        } else {
            btn.setAttribute('on', 0);
            alert(1);
        }
    }
</script>
</body>
</html>
