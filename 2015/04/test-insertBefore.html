<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--<script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.10.2/jquery-1.10.2.min.js"></script>-->
</head>
<body>
<div id="a">
    <div>111sadfsadf</div>
</div>
<div id="b">
    <span>222span text</span>
</div>
<div id="c">sdfsdf</div>
<script>
    var a = document.getElementById('a');
    var b = document.getElementById('b');
    b.parentNode.insertBefore(a, next(b));
    function next(elem){
        do{
            elem = elem.nextSibling;
        } while(elem && elem.nodeType != 1);
        return elem;
    }
</script>
</body>
</html>
