<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>center menu</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
            list-style:none;
        }
        html{
            height:100%;
        }
        body{
            text-align:center;
            height:100%;
        }
        .warp{
            width:960px;
            margin:15px auto;
            padding:5px 0;
            background:#333;
        }
        .menu{
            float: left;
            width:100%;
            overflow:hidden;
        }
        .menu ul{
            font: 12px/30px "Times New Roman", Times, serif;
            float:left;
            left:50%;
            margin:0 auto;
            position:relative;
        }
        .menu ul li{
            float:left;
            position:relative;
            right:50%;
            margin-left:2px;
        }
        .menu ul li a{
            display:block;
            padding:0 15px;
            text-decoration:none;
            color:#f30;
            background:#eee;
        }
        .menu ul li a:hover{
            background:#08f;
            color:#fff;
        }
        .clearfix:after{
            content: ".";
            display: block;
            height:0;
            clear:both;
            visibility:hidden;
        }
        .clearfix{
            zoom:1;
        }
    </style>
</head>
<body>
<div class="warp clearfix">
    <div class="menu">
        <ul>
            <li><a href="#">Menu one</a></li>
            <li><a href="#">Menu two</a></li>
            <li><a href="#">Menu three</a></li>
            <li><a href="#">Menu four</a></li>
            <li><a href="#">Menu five</a></li>
            <li><a href="#">Menu one</a></li>
            <li><a href="#">Menu two</a></li>
            <li><a href="#">Menu three</a></li>
            <li><a href="#">Menu four</a></li>
            <li><a href="#">Menu five</a></li>
        </ul>
    </div>
</div>
</body>
</html>
