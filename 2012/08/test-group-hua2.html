<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <style type="text/css">
        *{margin:0;padding:0;}
        body{background:#3f3f3f;font-family:"宋体", Arial;}
        h1, h2, h3, h4, h5, h6{font-weight:normal;font-size:100%;}
        #bos{width:820px;background:#fff;margin:0 auto;}
        #bos ul{zoom:1;overflow:hidden;background:#fff;padding:5px 0 5px 5px;}
        #bos ul li{width:260px;position:relative;overflow:hidden;float:left;margin:5px;background:#fff;}
        .img_wrap{width:258px;border:1px solid #ccc;border-radius:15px;display:block;overflow:hidden;}
        #bos ul li h2{width:100%;height:50px;line-height:50px;color:#fff;text-indent:1em;background:#069;font-size:14px;font-family:微软雅黑;position:absolute;bottom:0px;border-bottom-left-radius:15px;border-bottom-right-radius:15px;filter:progid:DXImageTransform.Microsoft.gradient(enabled='true',startColorstr='#44000000',endColorstr='#44000000');background:rgba(0,0,0,.6);}
    </style>
</head>
<body>
<div id="bos">
    <ul>

        </li>
    </ul>
</div>
<script type="text/javascript">
    var bos = document.getElementById('bos');
    var lis = bos.getElementsByTagName('li');
    var len = lis.length;
    while (len--) {
        lis[len].onmouseover = function () {
            over(this.getElementsByTagName('h2')[0]);
        }
        lis[len].onmouseout = function () {
            out(this.getElementsByTagName('h2')[0]);
        }
    }
    function over(obj) {
        var ypos = parseInt(obj.style.bottom);
        if (obj.time) {
            clearInterval(obj.time)
        }
        obj.time = setInterval(function () {
            if (ypos < 0) {
                ypos = ypos + (0 - ypos) / 3;
            }
            obj.style.bottom = ypos + "px";
        }, 25);
    }
    function out(obj) {
        var ypos = parseInt(obj.style.bottom);
        if (obj.time) {
            clearInterval(obj.time)
        }
        obj.time = setInterval(function () {
            if (ypos > -50) {
                ypos = ypos - (50 - ypos) / 3;
            }
            obj.style.bottom = ypos + "px";
        }, 25);
    }
</script>
